<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__nav">
          <div class="logo">
            <img
              class="logo__img"
              src="img/logo.png"
              alt="logo MartaUp"
              width="60"
              height="37"
            />
            <span class="logo__description">MartaUP</span>
          </div>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="" class="menu__link menu__link--active">home</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">work</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">about</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">contact</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link menu__link--active">login</a>
              </li>
            </ul>
          </nav>
          <button class="menu__button button" type="button">sign up</button>
        </div>
        <div class="hero">
          <div class="hero__content">
            <h1 class="hero__heading">
              We Build Apps & Websites for Your Business
            </h1>
            <p class="hero__description">
              For startups, For businesses & For you
            </p>
            <button class="hero__button button" type="button">
              Request a quote
            </button>
          </div>
          <div class="hero__image">
            <img src="img/hero.svg" alt="" class="" />
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
