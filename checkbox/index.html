<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="checkbox.jpg" alt="">
    <label class="check option">
      <input class="check__input" type="checkbox">
      <span class="check__box"></span>
      Обычный
    </label>
  <label class="check option">
      <input class="check__input" type="checkbox" checked>
      <span class="check__box"></span>  
      Зачеканный
    </label>
  <label class="check option">
      <input class="check__input" type="checkbox" disabled>
      <span class="check__box"></span>
      Обычный Задизабленный
    </label>
  <label class="check option">
      <input class="check__input" type="checkbox" checked disabled>
      <span class="check__box"></span>
      Зачеканный Задизабленный
    </label>
</body>
</html>
