<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick-theme.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Beer catalog</h1>
		<h2>Top 10 Beers by Attenuation Level</h2>
		<div class="slider"></div>
		<h2>table with beer data</h2>
		<div class="search__wrapper">
			<input
				type="text"
				class="search__input"
				placeholder="type name..."
			/>
		</div>
		<div class="table__wrapper">
			<table class="table">
				<tr class="table__heading row">
					<th class="row__name">Name</th>
					<th class="row__est">First brewed</th>
					<th class="row__abv">Abv</th>
					<th class="row__ibu">Ibu</th>
					<th class="row__ph">Ph</th>
					<th class="row__srm">Srm</th>
					<th class="row__tagline">Tagline</th>
				</tr>
			</table>
		</div>
		<template class="card-template" style="display: none">
			<div class="card">
				<img class="card__image" src="" alt="" />
				<span class="card__name"></span>
				<span class="card__place"></span>
				<span class="card__level"></span>
				<span class="card__id"></span>
			</div>
		</template>
		<template class="row-template" style="display: none">
			<tr class="table__row row">
				<td class="row__name">name</td>
				<td class="row__est">est</td>
				<td class="row__abv">abv</td>
				<td class="row__ibu">ibu</td>
				<td class="row__ph">ph</td>
				<td class="row__srm">srm</td>
				<td class="row__tagline">tagline</td>
				<td class="row__id">id</td>
			</tr>
		</template>
		<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"
		></script>
		<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.js"
		></script>
		<script src="script.js"></script>
	</body>
</html>
