<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>JS test || FunBox || Dunaev A.</title>
  </head>
  <body>
    <main class="main">
      <section class="routes">
        <input
          class="routes__add"
          type="text"
          placeholder="Введите новую точку маршрута"
        />
        <ul class="routes__list"></ul>
      </section>
      <section class="map"></section>
    </main>
    <template class="route-template">
      <li class="routes__route route">
        <span class="route__name"></span>
        <div class="route__delete"></div>
      </li>
    </template>
    <template class="point-template">
      <div class="point"><div class="point__modal"></div></div>
    </template>
    <template class="line-template">
      <div class="line"></div>
    </template>
    <script src="../build/script.js"></script>
  </body>
</html>
